# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CreditCardApplication

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://creditcardazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b39a95438444d83903e1b8fee1ed53b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d78f4548d7a41469c80c365382c80e8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: creditcardazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b39a95438444d83903e1b8fee1ed53b }}/credit-card:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CreditCardApplication'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e13338936a54a7286d8d69084f07e2f }}
        images: 'creditcardazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b39a95438444d83903e1b8fee1ed53b }}/credit-card:${{ github.sha }}'